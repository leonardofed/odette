<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Odette</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #my-map {
        position: absolute;
        top: 0;
        bottom: 50%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="my-map"></div>
    <script>
      L.mapbox.accessToken = 'pk.eyJ1IjoibGlxdWlkMTk4MiIsImEiOiJCdmxWQkZNIn0.itcodaqRcLopL_0WP5Rjww';
      var map = L.mapbox.map('my-map', 'examples.map-i86nkdio');

      map.setView([41, 9], 6);

      var marker = L.marker([41, 9]);

      setTimeout(function() {
        marker.addTo(map);
      }, 2000);

      setTimeout(function() {
        marker.setLatLng([42, 9]);
        marker.openPopup();
        marker.dragging.enable();
      }, 3000);

      setTimeout(function() {
        marker.setLatLng([93, 1]);
        marker.openPopup();
        marker.dragging.enable();
      }, 7000);

      marker.bindPopup("<strong>Ciao!</strong>");
    </script>
  </body>
</html>
